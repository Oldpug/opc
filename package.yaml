name:                oplangc
version:             0.1.0.0
github:              "Oldpug/oplangc"
license:             MIT
license-file:        "LICENSE.txt"
author:              "Alex Ionescu"
maintainer:          "alxi.2001@gmail.com"
copyright:           "Copyright (C) 2019 Alex Ionescu"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Oldpug/oplangc#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- process
- directory
- filepath

executables:
  oplangc-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wincomplete-patterns
    - -Wincomplete-uni-patterns